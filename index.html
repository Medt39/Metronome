<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Metronome</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main>
      <h1>Metronome</h1>
      <div>
        <div class="bpmDiv"><h1></h1><p>BPM</p></div>
        <button class="button">
          <svg width="100" height="100">
            <circle cx="50" cy="50" r="28" fill="#0899c5" />
          </svg>
        </button>
        <button id="minusButton">-</button>
        <input type="range" max="218" min="40" step="1" value="100">
        <button id="plusButton">+</button>
      </div>
    </main>
    <script src="main.js"></script>  
  </body>
</html>
